<div
  class="h-[400px] grid grid-cols-2 md:grid-cols-4 gap-4 pt-5"
  (scroll)="onScrool($event)"
>
  @for (group of giftService.trendingGifGroup(); track $index) {
  <div class="grid gap-4">
    @for (gif of group; track gif.id) {
    <div>
      <img
        class="h-auto max-w-full rounded-lg object-cover"
        [src]="gif.url"
        [alt]="gif.title"
      />
    </div>
    }
  </div>
  }
